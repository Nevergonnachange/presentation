<h2>Angular Command Line Interface</h2>

<blockquote>
    Automatisiertes Generieren von Sourcecode
</blockquote>

<ul>
    <li>ng new: Erzeugt ein neues CLI Projekt</li>
    <li>ng generate: Generiert Componenten, Routen, Services und Pipes</li>
    <li>ng serve: Entwickle und Teste deine App Lokal</li>
    <li>Unit-Tests, E2E-Tests, Lint</li>
</ul>
