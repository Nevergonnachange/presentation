<h2>Do Tactical Code Reviews</h2>

<ul>
    <li>Make recommendations - suggestion</li>
    <li>Start with reviewing the test</li>
    <li>If u find a bug - write a test that makes the code fail</li>
    <li>Write tests before you fix a bug!</li>
    <li>Rotate reviewers - no senior junior principle</li>
</ul>
