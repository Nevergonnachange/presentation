<h2>Reduce</h2>

<p>
    Die reduce() Methode reduziert ein Array auf einen einzigen Wert,
    indem es jeweils zwei Elemente (von links nach rechts) durch eine gegebene Funktion reduziert.
</p>

<pre>
<code>
    const numbers: number[] = [1,2,3,4,5];
    const sum: number = numbers
        .reduce((prev, curr) => prev + curr);
</code>
</pre>
