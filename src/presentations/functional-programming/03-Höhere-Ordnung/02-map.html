<h2>Map</h2>

<p>
    Die map() Methode wendet auf jedes Element des Arrays die bereitgestellte
    Funktion an und erstellt ein neues Array als Ergebnis.
</p>

<pre>
<code>
    const numbers: number[] = [1,2,3];
    const greaterNumbers: number[] = numbers
        .map(number => n * 1);
</code>
</pre>
