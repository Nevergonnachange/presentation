<h2>Was ist eine Funktion?</h2>

<blockquote>
    die Bezeichnung eines Programmkonstrukts, mit dem der Programm-Quellcode strukturiert werden kann, so dass Teile der Funktionalität des Programms wiederverwendbar sind
</blockquote>


<p>
    Funktionen ermöglichen es uns den SELBEN Programmcode auf unterschiedliche Eingabedaten anzuwenden
</p>
